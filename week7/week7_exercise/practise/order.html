<!--ORDER HTML Page-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="orderstyle.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Html Page</title>
  </head>
  <body>
    <div class="pancake-container">
      <div class="container">
        <div class="header-container">
          <header>
          <h1>Pancake Order Details</h1>
          <button id="back">Back</button><br /><br />
          </header>
        </div>
    
        <section class ="searchBox">
           <!-- <label for="searchBox">Search Order</label>-->
          <input type="text" id="searchBox" placeholder="Search order by Name or Order Id" />

         <!-- <label for ='filter'>Order Type</label> -->
          <!-- <div class="filter-sort">-->
            <select id="filter">
            <option value="All">All Orders</option>
            <option value="Waiting">Waiting</option>
            <option value="Ready">Ready</option>
            <option value="Delivered">Delivered</option>  
            </select>
            <button id="sortBtn">Sort Orders</button>
        </section>
        <!-- </div>-->

        <div class="orders">
          <ul id="orderlist"> <br>
          </div>

      </div>
        <div class="image-container">
          <img src="/week7/week7_exercise/practise/classic-pancake.jpg" alt="Delicious pancakes" />
        </div>

    </div>
      
     
   
  
   
   

    <script src="order.js"></script>
  </body>
</html>
