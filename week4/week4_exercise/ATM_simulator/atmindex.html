<html>
  <head>
    <title>ATM Simulator</title>
  </head>
  <body>
    <div class="atm">
      <div class="pin">
        <input id="pin" type="password" placeholder="PIN NUMBER" />
        <button id="enter">ENTER</button>
      </div>
      <div class="deposit-withdraw">
        <input id="deposit" type="number" placeholder="Enter the amount" />
        <button id="depositBtn">DEPOSIT</button>
        <input id="withdraw" type="number" placeholder="Enter the amount" />
        <button id="withdrawBtn">DEPOSIT</button>
      </div>
    </div>
  </body>
</html>
